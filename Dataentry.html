					<h1 class="heading" id="student-haeding" align="center">STUDENT DATA ENTRY</h1>
					<div class="container-form">
								<form>
								  <div class="form-row">
								    <div class="form-group col-md-6">
								      <label for="inputEmail4">Student Name</label>
								      <input type="text" class="form-control" id="studentname">
								    </div>
								    <div class="form-group col-md-6">
								      <label for="inputEmail4">Email</label>
								      <input type="email" class="form-control" id="studentemail">
								    </div>
								  </div>
								   <div class="form-row">
								    <div class="form-group col-md-6">
								      <label for="inputEmail4">Student Contact</label>
								      <input type="text" class="form-control" id="studentname">
								    </div>
								    <div class="form-group col-md-4">
								      <label for="inputEmail4">Batch Code</label>
								       <select id="batch-code" class="form-control">
								        <option selected>Select a Batch Code</option>
								        <option>CORE JAVA</option>
								        <option>WEB TECH</option>
								      </select>
								    </div>
								  </div>

								   <div class="form-group">
    								<label for="inputAddress">Address</label>
    								<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  									</div>
								  <div class="form-row">
								    <div class="form-group col-md-6">
								      <label for="inputCity">Education</label>
								      <input type="text" class="form-control" id="education">
								    </div>
								    <div class="form-group col-md-4">
								      <label for="inputState">Branch</label>
								      <select id="edu-branch" class="form-control">
								        <option selected>Select Your Branch</option>
								        <option>Computer</option>
								        <option>Civil</option>
								        <option>Mechanical</option>
								        <option>ENTC</option>
								        <option>Automobile</option>
								        <option>Electrical</option>
								        
								      </select>
								    </div>
								    <div class="form-group col-md-2">
								      <label for="inputZip">Year Of Passout</label>
								      <input type="text" class="form-control" id="Year of passout">
								    </div>
								  </div>
